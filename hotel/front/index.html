<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> La Badira</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/auth.style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Login</header>
                <form>
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input" id="email">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password" id="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="field button-field">
                        <button type="button" id="login">Login</button>
                    </div>
                </form>

                <span class="errorMessage" style="color:red">Error</span>

                <div class="form-link">
                    <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
                </div>
            </div>
        </div>

        <!-- Signup Form -->
        <div id="notification-container"></div>
        <div class="form signup">
            <div class="form-content">
                <header>Signup</header>
                <form>
                    <div class="field input-field">
                        <input type="email" placeholder="Email" id="inputEmail">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Create password" id="inputPassword">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Confirm password" class="password" id="inputPassword2">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="field button-field">
                        <button type="button" id="signup">Signup</button>
                    </div>
                </form>

                <span class="errorMessage" style="color:red">Error</span>

                <div class="form-link">
                    <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="js/auth.script.js"></script>
    <script src="js/authentification.js"></script>
</body>

</html>
